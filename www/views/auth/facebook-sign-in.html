<ion-view class="welcome-view" cache-view="false">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div multi-bg="bgs" interval="3000" helper-class="facebook-welcome-bg">
      <div class="top-content row">
        <div class="app-copy col col-center">
          <h1 class="app-logo text-center" style="margin-top: 115px;">
          <img src="img/logo.png" height="164" /> <img src="img/logo-line.png" height="82" /></h1>
          <p class="app-tagline">
            Connect . Discover . Celebrate
          </p>
        </div>
      </div>
      <div class="bottom-content row" style="height: 46%;">
        <div class="col col-bottom">
          <a class="facebook-sign-in button-large button button-block" ng-click="facebookSignIn()">
            Connect with Facebook
          </a>
          <section ng-include="'views/app/legal/legal-notice.html'"></section>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
